
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Joshfire Template Tester</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
      #new-app h2 {
        margin-bottom: 1em;
      }
      #app-list .close {
        color: #fff;
        padding: .1em .5em;
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link rel="shortcut icon" href="ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Joshfire Template Tester</a>
          <div class="nav-collapse">
            <ul id="app-list" class="nav"></ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">

      <div id="alert"></div>

      <form id="new-app" class="well">
        <h2>Add a new application</h2>
        <label>Name</label>
        <input id="new-app-name" type="text" required class="span3" placeholder="Application name…">
        <label>URL</label>
        <input id="new-app-url" type="url" required class="span3" placeholder="Application URL…" value="http://">
        <button type="submit" class="btn">Submit</button>
      </form>

    </div>

    <script src="js/jquery.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/backbone.localStorage.js"></script>
    <script src="app.js"></script>

  </body>
</html>
